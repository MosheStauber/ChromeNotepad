<!doctype html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" type="text/css" href="css.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <h4>Last Visited: <span id="last-visited"></span></h1>
        <div id="container">
            <div id="note-selection">
                <button id="new-note-btn">New Note</button>
            </div>
            <div id="note-display">
                <textarea id="my-text-area" name="note" rows="" cols="40"></textarea>
                <button id="delete-note">Delete Current Note</button>
            </div>
        </div>
    </body>
</html>
